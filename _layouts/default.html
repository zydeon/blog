<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <a href="{{ site.baseurl }}/atom.xml"><i class="fa fa-rss"></i></a>
        {% for p in site.navbar %}
          <a href="{{ p[1]  }}">{{ p[0] }}</a>
        {% endfor %}
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
